AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Code Pipeline Slack Notifier

Parameters:
  SlackOAuthAccessToken:
    MinLength: 1
    Type: String
    NoEcho: True
  SlackBotUserOAuthAccessToken:
    MinLength: 1
    Type: String
    NoEcho: True
  SlackChannel:
    Type: String
    MinLength: 1
    Default: builds
  SlackChannelType:
    Type: String
    Default: 'public'
    AllowedValues: ['public', 'private']
  SlackBotName:
    MinLength: 1
    Type: String
    Default: CodepipelineBot
  SlackBotIcon:
    MinLength: 1
    Type: String
    Default: ':robot_face:'

Resources:
  Notifier:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.7
      Timeout: 30
      MemorySize: 256
      CodeUri: ./lambda.zip
      Handler: notifier.run
      ReservedConcurrentExecutions: 1
      Environment:
        Variables:
          SLACK_TOKEN: !Ref SlackOAuthAccessToken
          SLACK_BOT_TOKEN: !Ref SlackBotUserOAuthAccessToken
          SLACK_BOT_NAME: !Ref SlackBotName
          SLACK_BOT_ICON: !Ref SlackBotIcon
          SLACK_CHANNEL: !Ref SlackChannel
          SLACK_CHANNEL_TYPE: !Ref SlackChannelType

      Policies:
        - AWSLambdaBasicExecutionRole
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - 'codepipeline:Get*'
                - 'codepipeline:List*'
              Resource: '*'
            - Effect: Allow
              Action:
                - 'codebuild:Get*'
              Resource: '*'
      Events:
        CodePipelineEvent:
          Type: CloudWatchEvent
          Properties:
            Pattern:
              source:
                - aws.codepipeline
                - aws.codebuild
